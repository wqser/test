		  var _str = "";
		  var _index = 0;
		  var oldStr = this;
		  key = key.toLowerCase();
		  while ((_index = oldStr.toLowerCase().indexOf(key)) > -1) {
		    _str += oldStr.substring(0, _index) + "<font color='red'>"+oldStr.substr(_index,key.length)+"</font>";
		    oldStr = oldStr.substring(_index + key.length);
		  }

		};
