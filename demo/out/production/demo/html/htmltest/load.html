<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #ta{
            height: 200px;
            width: 300px;
            border: 1px solid darkblue;
            margin: 0 auto;
        }
        #tou{
            background-color: darkblue;
            height: 40px;
            width:300px;
            vertical-align: middle;
        }
        #tb{
            height:160px;
            width: 260px;
            margin: auto;
        }
        h3{
            color:white;
            line-height: 40px;
            margin-left: 10px;
            margin-top: 0px;
        }
       .shuxing{
           text-align: right;
       }

    </style>
</head>
<body>
<div id="ta">
    <div id="tou">
        <h3>会员登录</h3>
    </div>
    <table id="tb">
        <tr>
            <td class="shuxing">
                姓名：
            </td>
            <td>
                <input type="text" class="tdt" name="na" data-bind="event:{ load: aa}"/>
            </td>

        </tr>

        <tr>
            <td class="shuxing">
               密码：
            </td>
            <td>
                <input type="password" class="tdt" name="ps" />
            </td>

        </tr>

        <tr>
            <td class="shuxing">
                验证码：
            </td>
            <td>
                <input type="text" class="tdt" name="" />
            </td>

         </tr>

        <tr>

            <td colspan="2" align="center">
                <input type="submit" value="提交信息"/>
            </td>


        </tr>
    </table>

</div>
</body>
</html>
