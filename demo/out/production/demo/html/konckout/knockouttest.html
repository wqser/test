<h3>套餐列表</h3>
<p>你可以通过下拉列表来选择套餐</p>
套餐选择：<select data-bind="options:viewModel.a,optionsText:'mealName',value:chosenMeal"></select>
<p>
    你的选择：
    <b data-bind="text:chosenMeal().description"></b>
    (价格：<span data-bind="text:p(chosenMeal().extraCost)"></span>)
</p>

<script>
    var viewModel={
        a:[
            { mealName: 'Standard', description: 'Dry crusts of bread', extraCost: 0 },
            { mealName: 'Premium', description: 'Fresh bread with cheese', extraCost: 9.95 },
            { mealName: 'Deluxe', description: 'Caviar and vintage Dr Pepper', extraCost: 18.50 }
        ]
    };
    viewModel.chosenMeal=ko.observable(viewModel.a[0]);
    function p(price) {
        return price==0 ? 'free':'$'+price.toFixed(2)
    }
    ko.applyBindings(viewModel,document.getElementsByTagName('body')[0]);
</script>
